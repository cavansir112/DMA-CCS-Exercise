<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="list-section">
        <div class="list-box">
            <div class="inputDiv">
                <input id="intText" type="text">
                <button id="addBtn">Add</button>
            </div>

            <ul id="listU" class="listUl">
                
            </ul>
        </div>
    </div>



    <div class="slide-section">
        <div class="slide-box">
            <i id="leftBtn" class="fa-solid fa-angle-left"></i>
            <img id="imgShow" src="img/img1.jpg" alt="">
            <i id="rightBtn" class="fa-solid fa-angle-right"></i>
        </div>
        <div class="slide-boxsing">
            <img src="img/img1.jpg" alt="">
            <img src="img/img2.jpg" alt="">
            <img src="img/img3.jpg" alt="">
            <img src="img/img4.jpg" alt="">
            <img src="img/img5.jpg" alt="">
            <img src="img/img6.jpg" alt="">
        </div>
    </div>


    <div class="Portfoli-section">
        <h2>PORTFOLIO</h2>
        <div class="port-list">
            <ul>
                <li id="listAll" class="active-li">Show All</li>
                <li>Nature</li>
                <li>Car</li>
                <li>People</li>
            </ul>
        </div>
        <div id="porBoxt" class="port-box">
           
            
        </div>
    </div>



    <div style="display: flex; align-items: center; justify-content: center;" class="div-sec">
        <span id="spanUp">-</span>
        <div id="divs" class="divs">
            <div  class="bar">

            </div>
        </div>
        <span id="spanDow">+</span>
    </div>




    <div class="list-Item">
        <ul id="ulItem">
            
        </ul>
    </div>

    <div style="display: flex;">
        <span id="leftItem"><</span>
        <ul id="liItem">
            
        </ul>
        <span id="rightItem">></span>
    </div>




   <!-- Dom six  -->
   <section>
    <div class="container">     
        <div class="tabBoxOne">  
            <div class="tabContainerOne">  
                <div class="tabOne">English</div>  
                <div class="tabOne">Math</div>  
            </div>  
        </div>

        <div class="tabBoxTwo">  
            <div class="tabContainerTwo">
                <div class="tabTwo">Easy</div>
                <div class="tabTwo">Medium</div>
                <div class="tabTwo">Hard</div>
            </div>  
        </div>

        <!-- Az/dili/Asan  -->

        <div id="Az/dili/Asan">
            <div class="quizBoxOne">
                <div class="quizContainerOne">
                    <div class="questionBoxOne">1. Nece? Ne qeder? Necenci? suallari hansi nitq hissesinin suallaridir?</div>
                    <div class="optionsBoxOne">
                        <!-- <div class="optionBoxOne"></div>
                        <div class="optionBoxOne"></div>   
                        <div class="optionBoxOne"></div>
                        <div class="optionBoxOne"></div> -->
                    </div>
                    <div class="navigationBox">
                        <div class="arrowLeft"><i class="fa-solid fa-arrow-left"></i></div>
                        <div class="pageBox">
                        <!-- <div class="pageListBox"></div> -->
                        </div>
                        <div class="arrowRight"><i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                </div>
            </div>

       
        </div>

        

     
        <!-- Results  -->

        <div class="resultsContainer" id="resultsContainer">
            <h1>Netice</h1>
            <p>Duz cavablarin sayi: <span class="resultBox" id="correct"></span></p>
            <p>Sehv cavablarin sayi: <span class="resultBox" id="wrong"></span></p>
            <p>Cavablandirilmayan sual sayi: <span class="resultBox" id="blank"></span></p>
            <p>Umumi netice: <span class="resultBox" id="result"></span></p>
        </div>


    


    <script src="main.js"></script>
</body>
 </html>
